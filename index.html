<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>tictactoe</title>
</head>

<body>
    <p class="winner"></p>
    <main>
        <div class="players">
            <div class="player1">Player1: Unknown</div>
            <div class="player2">Player2: Dan N</div>
        </div>
        <div class="markers">
            <div class="X">Marker: X</div>
            <div class="O">Marker: O</div>
        </div>
        <div id="board">
            <div data-i="0" id="cell"></div>
            <div data-i="1" id="cell"></div>
            <div data-i="2" id="cell"></div>
            <div data-i="3" id="cell"></div>
            <div data-i="4" id="cell"></div>
            <div data-i="5" id="cell"></div>
            <div data-i="6" id="cell"></div>
            <div data-i="7" id="cell"></div>
            <div data-i="8" id="cell"></div>

        </div>
        <button class="btn restart">Restart</button>
    </main>

    <script src="./game.js"></script>
</body>

</html>
